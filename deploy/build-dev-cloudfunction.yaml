steps:
  # 1Ô∏è‚É£ Instalar dependencias
  - name: 'gcr.io/cloud-builders/npm'
    entrypoint: 'bash'
    args: ['-c', 'cd backend/notification && npm install && npm run build']

  # 2Ô∏è‚É£ Desplegar Cloud Function con c√≥digo fuente en lugar de Docker
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'functions'
      - 'deploy'
      - 'notificationService'
      - '--region=us-central1'
      - '--memory=512MB'
      - '--allow-unauthenticated'
      - '--trigger-http'
      - '--runtime=nodejs20'  # üìå Aseg√∫rate de usar la versi√≥n correcta
      - '--source=./backend/notification'
      - '--entry-point=notificationHandler'  # üìå Debe coincidir con lo que exportas en main.ts

options:
  logging: CLOUD_LOGGING_ONLY
