steps:
  # Install dependencies and build
  - name: 'gcr.io/cloud-builders/npm'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
        cd backend/task && 
        npm install &&
        npm install --save-dev rimraf shx &&
        npm run prebuild:function &&
        npx nest build &&
        shx cp package.json dist/ && 
        shx cp tsconfig.json dist/ && 
        shx cp tsconfig.build.json dist/ && 
        shx cp dist/function.js dist/index.js

  # Deploy Cloud Function
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'functions'
      - 'deploy'
      - 'taskService'
      - '--region=us-central1'
      - '--memory=512MB'
      - '--allow-unauthenticated'
      - '--trigger-http'
      - '--runtime=nodejs20'
      - '--source=./backend/task/dist'
      - '--entry-point=taskHandler'
      - '--min-instances=0'
      - '--max-instances=1'

options:
  logging: CLOUD_LOGGING_ONLY